<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      color: #2b2b2b;
    }
    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 28px 24px 32px;
      width: min(92vw, 420px);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1 { margin: 0 0 10px; font-size: 1.8rem; }
    p { margin: 0 0 18px; font-size: 1rem; line-height: 1.5; }
    .heart { font-size: 3rem; animation: float 2.4s ease-in-out infinite; margin: 6px 0 14px; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    .buttons { display: flex; gap: 12px; justify-content: center; margin-top: 10px; }
    button { border: none; padding: 12px 18px; border-radius: 999px; font-size: 1rem; cursor: pointer; transition: transform .15s ease, box-shadow .15s ease, background .15s ease; box-shadow: 0 10px 18px rgba(0,0,0,0.15); }
    .yes { background: #ff4d6d; color: white; }
    .yes:hover { transform: translateY(-2px); box-shadow: 0 14px 24px rgba(0,0,0,0.18); }
    .no { background: #e9e9ef; color: #444; }
    .no:hover { background: #f1f1f6; }
    .footer { margin-top: 18px; font-size: .85rem; opacity: .8; }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Makashia</h1>
    <p>I was wondering‚Ä¶ would you make my Valentine‚Äôs Day extra special?</p>
    <p><strong>Will you be my Valentine?</strong></p>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" onclick="sayNo()">Maybe üôà</button>
    </div>
    <div class="footer" id="message"></div>
    <div class="footer">‚Äî from Nuvage üíå</div>
    <div style="margin-top:14px">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5uCax9HTNlzGybIStD3vDh?autoplay=1" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      <div class="footer" style="margin-top:6px">üéµ <em>Say You Won‚Äôt Let Go</em> ‚Äî James Arthur</div>
    </div>
  </div>

  <script>
    let maybeCount = 0;
    const yesBtn = document.querySelector('.yes');

    function sayYes() {
      document.getElementById('message').innerText = 'Yay! You just made my day üíï\nTake a screenshot and send it to me ü´∂';
      confetti();
      fireworks();
    }

    function sayNo() {
      maybeCount++;
      document.getElementById('message').innerText = 'No pressure at all ‚Äî just wanted to ask üòä';
      const scale = Math.min(1 + maybeCount * 0.08, 1.8);
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.style.boxShadow = '0 18px 30px rgba(0,0,0,0.22)';
    }

    window.addEventListener('pointerdown', () => {
      const iframe = document.querySelector('iframe');
      if (iframe) iframe.scrollIntoView({behavior:'smooth', block:'center'});
    }, { once: true });

    function confetti() {
      for (let i = 0; i < 60; i++) {
        const s = document.createElement('span');
        s.textContent = ['üíñ','‚ù§Ô∏è','üíò','‚ú®','üå∏'][Math.floor(Math.random()*5)];
        s.style.position = 'fixed';
        s.style.left = Math.random()*100 + 'vw';
        s.style.top = '-10px';
        s.style.fontSize = Math.random()*18 + 14 + 'px';
        s.style.transition = 'transform 2.2s linear, opacity 2.2s linear';
        document.body.appendChild(s);
        requestAnimationFrame(() => {
          s.style.transform = `translateY(${window.innerHeight + 40}px) rotate(${Math.random()*360}deg)`;
          s.style.opacity = 0;
        });
        setTimeout(() => s.remove(), 2200);
      }
    }

    function fireworks() {
      const canvas = document.createElement('canvas');
      canvas.style.position = 'fixed';
      canvas.style.inset = 0;
      canvas.style.zIndex = 10;
      document.body.appendChild(canvas);
      const ctx = canvas.getContext('2d');
      const resize = () => { canvas.width = innerWidth; canvas.height = innerHeight; };
      resize();
      addEventListener('resize', resize);

      const particles = [];
      const colors = ['#ff4d6d', '#ff9a9e', '#ffd1dc', '#ffffff'];
      for (let k = 0; k < 6; k++) {
        const cx = Math.random()*canvas.width;
        const cy = Math.random()*canvas.height*0.6;
        for (let i = 0; i < 80; i++) {
          const a = Math.random()*Math.PI*2;
          const s = Math.random()*4+2;
          particles.push({x:cx,y:cy,vx:Math.cos(a)*s,vy:Math.sin(a)*s,life:60+Math.random()*20,color:colors[Math.floor(Math.random()*colors.length)]});
        }
      }

      let frame = 0;
      (function loop(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{
          p.x+=p.vx; p.y+=p.vy; p.vy+=0.03; p.life--;
          ctx.globalAlpha = Math.max(p.life/80,0);
          ctx.fillStyle = p.color;
          ctx.beginPath(); ctx.arc(p.x,p.y,2.2,0,Math.PI*2); ctx.fill();
        });
        frame++;
        if (frame < 120) requestAnimationFrame(loop);
        else { removeEventListener('resize', resize); canvas.remove(); }
      })();
    }
  </script>
</body>
</html>
